<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css Bootstrap Dasdhboard</title>

        <link rel="stylesheet" href="css/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Bootstrap 5.2.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-expand-lg"></nav>
        </header>

        <main class="d-flex">
            <section class="my_side-bar d-flex flex-column justify-content-between align-items-center">
                <div class="row flex-column align-items-center">
                    <div class="col-sm-4">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa-solid fa-signal"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </section>

            <section class="my_content">
                <div class="my_upper-section bg-warning"></div>

                <div class="my_table container-fluid mt-4">

                </div>
            </section>
        </main>
    </body>
</html>
