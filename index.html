<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css Bootstrap Dasdhboard</title>

        <link rel="stylesheet" href="css/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Bootstrap 5.2.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <div>
                <div class="row align-items-center">
                    <div class="col-1 col-sm-1">
                        <img class="my_logo-mobile " src="img/mobile-logo.png" alt="logo mobile">
                        <img class="my_logo-desktop" src="img/logo.svg" alt="logo desktop">
                    </div>

                    <div class="col-10 col-sm-10">
                        <form class="d-flex" role="search">
                          <i class="fa-solid fa-magnifying-glass"></i>
                          <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                    </div>

                    <div class="col-1 col-sm-1">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
        </header>

        <main class="d-flex">
            <section class="my_side-bar d-flex flex-column justify-content-between align-items-center">
                <div class="row flex-column align-items-center mt-3">
                    <div class="col-sm-4">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa-solid fa-signal"></i>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </section>

            <section class="my_content">
                <div class="my_upper-section bg-warning"></div>

                <div class="my_table container-fluid mt-4 table-responsive">
                </div>
            </section>
        </main>
    </body>
</html>
